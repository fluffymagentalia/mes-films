<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mes films vus en 2026 ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="favicon.png" sizes="192x192" />
<link rel="icon" type="image/png" href="favicon.png" sizes="32x32" />
<link rel="icon" type="image/png" href="favicon.png" sizes="16x16" />
<link rel="shortcut icon" href="favicon.ico" />
  <style>
      body {
  background: repeating-linear-gradient(
    to bottom,
    #f8f8f8,           /* fond blanc cass√© */
    #f8f8f8 19px,      /* hauteur de la zone blanche */
    #cce5ff 20px,      /* ligne bleue claire (1px d'√©paisseur) */
    #cce5ff 21px      /* fin de la ligne */
  );
  padding: 15px;
  margin: 0 auto;
  max-width: 100%;
  font-family: 'Lora', serif;
}
    .films-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 10px;
    }
    .film {
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.2s;
    }
    .film:hover {
      transform: translateY(-2px);
    }
    .film img {
      width: 100%;
      height: 225px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }
    .film-info {
      padding: 10px;
      text-align: center;
    }
    .film-title {
      font-weight: bold;
      font-size: 0.9em;
      margin: 0 0 5px 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .film-date {
      color: #666;
      font-size: 0.8em;
      margin: 5px 0;
    }
    .film-note {
      font-weight: bold;
      color: #333;
      margin: 5px 0;
    }
    .add-film {
  margin-top: 20px;
  padding: 15px;
  background: #f9f9f9;
  border-radius: 16px; /* üëà plus arrondi */
  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

.add-film input,
.add-film select,
.add-film button {
  border-radius: 12px; /* üëà plus arrondi */
  padding: 8px 12px; /* üëà un peu plus compact */
  margin: 8px 0;
  font-family: 'Inter', sans-serif;
  font-size: 0.95em;
  border: 1px solid #ddd;
  transition: border 0.2s;
}

.add-film input:focus,
.add-film select:focus {
  border-color: #007BFF;
  outline: none;
}

.add-film button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 6px 12px; /* üëà plus petit */
  font-weight: bold;
  margin-top: 12px;
  cursor: pointer;
  font-size: 0.95em;
  min-width: auto; /* üëà s‚Äôadapte √† la taille du texte */
  width: auto; /* üëà s‚Äôadapte √† la taille du texte */
}

.add-film button:hover {
  background: #0056b3;
}
    @media (max-width: 600px) {
      .films-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin-bottom: 10px;">üé¨ Mes films vus en 2026 ‚ú®</h1>
  <div class="films-container" id="films-list"></div>

  <div class="add-film">
    <h3>Ajouter un film</h3>
    <input type="text" id="title" placeholder="Titre du film" />
    <input type="url" id="poster" placeholder="URL du poster (ex. : https://...jpg)" />
    <input type="date" id="date" />
    <select id="note">
      <option value="1">1 ‚≠ê</option>
      <option value="2">2 ‚≠ê</option>
      <option value="3">3 ‚≠ê</option>
      <option value="4">4 ‚≠ê</option>
      <option value="5">5 ‚≠ê</option>
    </select>
    <button onclick="addFilm()" style="background: #c191db; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-weight: bold;">
  Ajouter
</button>
  </div>

  <script>
    let films = JSON.parse(localStorage.getItem('films')) || [];

    function renderFilms() {
  const list = document.getElementById('films-list');
  list.innerHTML = '';
  films.forEach((film, index) => {
    const div = document.createElement('div');
    div.className = 'film';
    div.innerHTML = `
      <img src="${film.poster}" alt="${film.title}" onerror="this.src='https://via.placeholder.com/150x225?text=No+Poster'">
      <div class="film-info">
        <div class="film-title">${film.title}</div>
        <div class="film-date">Vu le ${new Date(film.date).toLocaleDateString()}</div>
        <div class="film-note">Note : ${film.note} ‚≠ê</div>
        <button onclick="deleteFilm(${index})" style="margin-top: 5px; padding: 0; font-size: 1em; background: none; border: none; color: #666; cursor: pointer; font-family: inherit;">üóëÔ∏è</button>      </div>
    `;
    list.appendChild(div);
  });
}

    function addFilm() {
      const title = document.getElementById('title').value.trim();
      const poster = document.getElementById('poster').value.trim();
      const date = document.getElementById('date').value;
      const note = document.getElementById('note').value;

      if (!title || !date) {
        alert('Veuillez remplir au moins le titre et la date.');
        return;
      }

      films.push({ title, poster, date, note });
      localStorage.setItem('films', JSON.stringify(films));
      document.getElementById('title').value = '';
      document.getElementById('poster').value = '';
      document.getElementById('date').value = '';
      renderFilms();
    }

    renderFilms();
    
    function deleteFilm(index) {
  if (confirm('Supprimer ce film ?')) {
    films.splice(index, 1); // Supprime le film √† l'index donn√©
    localStorage.setItem('films', JSON.stringify(films)); // Sauvegarde
    renderFilms(); // Rafra√Æchit l'affichage
  }
}
  </script>
</body>
</html>
